<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered lest 의 줄임말
     숫자 나타남. 사실 잘안씀 -->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <!--li태그는 list의 줄임말, 줄이 바뀌므로블락태그-->
    <ol type="a">
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <hr>
    <!-- unordered list 
-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ul>
</body>
</html>
