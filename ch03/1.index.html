<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피커피커피</title>
</head>
<body>
    <!-- 주석을 달려면 이렇게 하면됨 -->  
    <!-- 드래그래서 선택한뒤 컨트롤 / 하면 주석처림됨!5-->
    <h1> 프런트엔드 웹 개발</h1>
    <h2> 프런트엔드 웹 개발</h2>
    <h3> 프런트엔드 웹 개발</h3>
    <h4> 프런트엔드 웹 개발</h4>
    <h5> 프런트엔드 웹 개발</h5>
    <!-- h1 태그는 글자크기에 쓰는갑다 하면 안됨. 아님 
    시멘틱 태그: 책 64쪽  - 태그에 의미가 있다
            쓰는이유
                1. 검색엔진에게 잘 보이기 위해 (잘 노출되도록)
                2. 시각장애인분들을 위해서 - 국가기관사이트들은 시멘틱태그 잘쓰게 되어있음

            h1..태그는 중요도를 나타냄. (h1은 카테고리급. 모든페이지마다 있는게좋다)
            더 공부는 책이나 w3scools.com
    -->
    <hr> <!-- 요즘잘안씀 줄그을려면 css로-->
    <p>HTML</p>
    <p>CSS</p>
    <P>자바스크립트</P>
    <hr>
    <div>HTML</div>
    <div>CSS</div>
    <div>자바스크립트</div>

    <!-- p와 div 차이는 마진(빈공간)밖에 없다
    p태그도 시맨틱적인 의미가 있을지도?! 
    div 태그 의미없다. 블락태그이지만 인라읜으로 나중에바꿀수있다-->

</body>
</html>
