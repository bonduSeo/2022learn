<!--태그중에는 바로아래 얘빼고 대문자안쓰고 소문자-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그</title>
</head>
<body>
    <!-- 시맨틱보다 인라인태그를 알아야함-->
    <h1>inline_tag.html</h1>
    <h1>inline_tag.html</h1>
    <hr>
    <a href="https://www.google.com">구         글</a>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.daum.net" target="_blank">다음</a> <!--새창띄우는법-->
    <a> 구글</a>
    <!--인라인태그는 개행(줄바꿈)이안됨-가로를 다쓰는것이아닌 필요한만큼씀
    블락태그(h1)등은 가로를 다 차지함(줄바꿈효과)-->
    <hr>
    <br> <!-- 브레이크, 요즘은 잘 안쓰는 개행태그-->
    <span>하&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;나</span>
    <!-- &nbsp; 빈칸 , 이거말고도 방법은 많다 ㄱ한자1 등..-->
    <span>둘</span>
    <br>
    
    <span>셋</span> <!--의미없는 span태그(인라인) 블락태그에서는div-->
    셋 <!-- 지금은 다를바없지만 css를 이용해 바꿀때는 태그가 필요함-->
</body>
</html>
