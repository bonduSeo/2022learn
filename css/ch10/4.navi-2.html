<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul {
           background-color: antiquewhite;
       }
       .navi ul li {
           display: inline-block;
           width: 150px;
           padding: 10px;
       }
       .navi a:link, .navi a:visited {
           display: block;
           font-size: 14px;
           color: black;
           padding: 10px;
           text-decoration: none;
           text-align: center;
        
       }
       a:hover, a:focus {
           
       }

    </style>
</head>
<body>
    <nav class="navi">
        <ul>
            <li><a href="http://www.naver.com" target="_blink">이용안내</a></li>  <!-- shft alt 아래 하면 복사--> <!--target blink 새창뜨기-->
            <li><a href="http://www.daum.net">객실소개</a></li>
            <li><a href="http://www.google.com">예약방법 및 요금</a></li>
            <li><a href="http://www.airbnb.com">예약하기</a></li>
        </ul>
    </nav>
</body>
</html>
