<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {list-style: none}
        span {font-size: 1.0; line-height: 2.0} /* 픽셀로 해도되고 %로 해도되고 요렇게해도되네 */
        .cls3 {font-weight: bold;color: #ad3000;}
        .container {  width:500px;   padding:10px; border:1px solid#ccc;  }
        /*.cls3{border-top: ;} 위의 border는 축약형이며, 탑, 넓이, 스타일 등의 안축약형도 있다.*/

    </style>
</head>

<body>
    <div class="container">
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li>
            <span class="cls3">반응형 웹 디자인</span>
            <span class="cls2">- 다양한 화면 크기에 최적화하다</span>
        </li>
        <li>
            <span class="cls3">플랫 디자인</span>
            <span class="cls2">- 입체에서 평면으로</span>
        </li>
        <li>
            <span class="cls3">풀 스크린 배경</span>
            <span class="cls2">- 콘텐츠에 집중</span>
        </li>
        <li>
            <span class="cls3">원 페이지 사이트</span>
            <span class="cls2">- 한 페이지에 모든 내용을 담다</span>
        </li>
        <li>
            <span class="cls3">페럴랙스 스크롤링</span>
            <span class="cls2">- 동적인 효과로 강한 인상을</span>
        </li>
        <li>
            <span class="cls3">웹폰트</span>
            <span class="cls2">- 웹 타이포그래피를 받쳐 주는 기술</span>
        </li>
    </ul>
    </div>
</body>
<!-- 팁. 한번에 바꾸기 컨트롤F, 찾아바꾸기하면 됨
아니면 art하고 커서 여러개 한꺼번에 작업가능-->
