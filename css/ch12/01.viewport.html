<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {font-size: 10vw;} /*뷰포트 너비에 따라서 변함*/
        #box2 {font-size: 10vh;} /*뷰포트 높이에 따라 변함*/
        /* 1vw는 뷰포트 너비의 1%와 같다 */
        #box3 { font-size: 10vmin;}
        /* 1vmin 은 너비와 높이중 작은값의 1%와 같다 */
        #box4 { font-size: 10vmax;}
        /* 1vmax 는 너비와 높이 중 큰값의 1%와 같다 */

    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
