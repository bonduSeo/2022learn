<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { margin: 0;}
        #box1 { background: #ffd800; float:left } /*백그라운드컬러와 거의같은데 이미지도 백그라운드할수있다함*/
        #box2 { background: #0094ff; float:left; }
        #box3 { background: #00ff21; clear:both; } /* float쓰면 영향을 안받을려면 clear해줘야함. 자세한건 책이나 서칭*/
        #box4 { background: #a874ff; }
    </style>
</head>
<body>
    <p id="box1">박스1</p>
    <p id="box2">박스2</p>
    <p id="box3">박스3</p>
    <p id="box4">박스4</p>
</body>
</html>
