<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 200px; height: 200px; float: left;}
        #box1 { background: #ffd800;} /*백그라운드컬러와 거의같은데 이미지도 백그라운드할수있다함*/
        #box2 { background: #0094ff;}
        #box3 { background: #00ff21;} /* float쓰면 영향을 안받을려면 clear해줘야함. 자세한건 책이나 서칭*/
        #box4 { background: #a874ff;} 
        
        /*예전에 반응형 웹할때 이런식으로 플로팅 이용하긴했는데 요즘엔 이방식을 잘 안씀*/
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
