<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>나이 <input type="number" name="age" value="100"></label>
        </div>
        <div>
            <label>가격 <input type="range" name="price" value="10"min="0" max="100"></label>
            <label>가격 <input type="range" name="price" step="10" value="10"min="0" max="100"></label>
        </div>
    </form>
</body>
