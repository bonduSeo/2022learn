<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="login">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw">
                </li>
                <li>
                    <label for="user_pw_re">비밀번호 확인</label>
                    <input type="password" id="user_pw_re">
                </li>
            </ul>
        </fieldset>


        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mailrecive" value="yes">메일 수신</label>
            <label><input type="radio" name="mailrecive" value="no" checked>메일 수신 안함</label>
        </fieldset>
        <div id="buttons">  <!-- div 는 묶어보기 등 편의를 위해서 많이 씀-->
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>

</html>
